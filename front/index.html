<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>oak-hollow</title>
<style>

@import url(style.css);

#example1 { min-height: 155px; }
#example2a { min-height: 153px; }
#example2b { min-height: 255px; }

</style>
</head>
<body>
<div id="body">

<div id="graph"/>

<script src="d3.v2.js"></script>
<script src="cubism.v1.js"></script>

<script>

var context = cubism.context()
    .serverDelay(0)
    .clientDelay(0)
    .step(1000)
    .size(960);
var horizon = context.horizon();

function get_values(name) {
	return context.metric(function(start, stop, step, callback) {
		start = start / 1000;
		stop = stop / 1000;
		step = step / 1000;

		d3.json("/api/cubism_values?start=" + start + "&stop=" + stop + "&step=" + step + "&name=" + name, function(json) {
			callback(null, json);
		});
	});
}

var metrics = [];

d3.json("/api/macs", function(json) {
	json.forEach(function(el) {
		metrics.push(el + "_t");
		metrics.push(el + "_h");
	});

	horizon.metric(get_values);

	d3.select("#graph").selectAll(".horizon")
		  .data(metrics)
		  .enter()
		  .append("div")
		  .attr("class", "horizon")
		  .call(horizon);

	d3.select("#graph").selectAll(".horizon")
		  .data(metrics)
		  .enter()
		  .append("div")
		  .attr("class", "horizon")
		  .call(horizon);

	d3.select("#body").append("div")
	  .attr("class", "rule")
	  .call(context.rule());

	context.on("focus", function(i) {
		d3.selectAll(".value")
			.style( "right", i == null ? null : context.size() - i + "px");
	});

	var axis = context.axis()
	d3.select("#graph").append("div").attr("class", "axis").append("g").call(axis);
});
</script>
</body>
